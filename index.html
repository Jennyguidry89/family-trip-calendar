
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Family Trip Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2em;
            max-width: 800px;
            margin: auto;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .day-section {
            margin-bottom: 2em;
            background: #fff;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            background: #0077cc;
            color: white;
            padding: 0.5em;
            border-radius: 5px;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            margin-bottom: 1em;
            background: #eef;
            padding: 1em;
            border-radius: 5px;
        }
        a {
            color: #0077cc;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Family Trip Calendar</h1>
    <div id="calendar"></div>
    <script src="js/main.js"></script>
</body>
</html>
